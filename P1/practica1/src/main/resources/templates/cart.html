<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carro de Compras</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Carro de Compras</h2>
        
        <div class="table-responsive">
            <table id="items-table" class="table table-bordered table-hover">
                <thead class="table-primary">
                    <tr>
                        <th>ID Producto</th>
                        <th>Nombre</th>
                        <th>Precio</th>
                        <th>Cantidad</th>
                        <th>Total</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="cartItems">
                    <!-- Aquí se añadirán los elementos dinámicamente desde JavaScript -->
                </tbody>
            </table>
        </div>
        
        <div class="text-end">
            <h4>Total del Carro: <span id="cartTotal">$0.00</span></h4>
            <button class="btn btn-success">Proceder al Pago</button>
        </div>

        <div class="mt-4">
            <a href="/productos" class="btn btn-primary">Volver a Productos</a>
        </div>
    </div>

    <script th:src="@{/js/cart.js}"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.min.js"></script>
</body>
</html>
