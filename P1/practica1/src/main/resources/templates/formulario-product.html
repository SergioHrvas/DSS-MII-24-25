<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulario Producto</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
	    <div class="container-fluid">
	        <a class="navbar-brand" href="#">Mi Tienda</a>
	        <div class="collapse navbar-collapse" id="navbarNav">
	            <ul class="navbar-nav">
	                <li class="nav-item">
	                    <a class="nav-link active" aria-current="page" href="#">Inicio</a>
	                </li>
	                <li class="nav-item">
	                    <a class="nav-link" href="#">Productos</a>
	                </li>
	                <li class="nav-item">
	                    <a class="nav-link" href="#">Contacto</a>
	                </li>
	            </ul>
	        </div>
	    </div>
	</nav>

	<header class="bg-primary text-white text-center py-5">
	    <h1 id="title">AÃ±adir producto</h1>
	    <p id="description">Agrega un producto nuevo a la lista</p>
	</header>
    <div class="container mt-5">
        <form id="productForm" onsubmit="return saveProduct(event)">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre del Producto</label>
                <input type="text" class="form-control" id="nombre" name="nombre" required>
            </div>
            <div class="mb-3">
                <label for="precio" class="form-label">Precio del Producto</label>
                <input type="number" step="0.01" class="form-control" id="precio" name="precio" required>
            </div>
            <button type="submit" class="btn btn-primary" id="botonagregar">Agregar Producto</button>
        </form>
    </div>

    <script th:src="@{/js/formulario-product.js}"></script>
</body>
</html>
